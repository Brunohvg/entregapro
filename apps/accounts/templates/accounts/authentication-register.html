{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Modernize Free - Register{% endblock %}

{% block auth_content %}
<form method="post">
  {% csrf_token %} {# Importante para segurança em formulários Django #}
  <div class="mb-3">
    <label for="id_name" class="form-label">Name</label>
    <input type="text" class="form-control" id="id_name" name="name" aria-describedby="textHelp">
  </div>
  <div class="mb-3">
    <label for="id_email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="id_email" name="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-4">
    <label for="id_password" class="form-label">Password</label>
    <input type="password" class="form-control" id="id_password" name="password">
  </div>
  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</button>
  <div class="d-flex align-items-center justify-content-center">
    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
    <a class="text-primary fw-bold ms-2" href="{% url 'accounts:authentication_login' %}">Sign In</a>
  </div>
</form>
{% endblock %}
